<header class="site-header">

  <div class="wrapper">
  {{ if .Site.Params.whackwhack }}
  {{ $titleparts := split .Site.Title " " }}
    <span class="site-title whackwhack">//</span><a class="site-title" href="{{ .Site.BaseURL }}">{{ index $titleparts 0 }} {{ index $titleparts 1 }} <span>{{ index $titleparts 2 }} {{ index $titleparts 3 }}</span></a>
  {{ else }}
    <a class="site-title text-gradient" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  {{ end }}
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg width="18" height="15"><path fill="#424242" d="M18 1.484c0 .82-.665 1.484-1.484 1.484H1.484a1.485 1.485 0 0 1 0-2.968h15.031C17.335 0 18 .665 18 1.484zM18 7.516C18 8.335 17.335 9 16.516 9H1.484a1.484 1.484 0 0 1 0-2.968h15.031A1.484 1.484 0 0 1 18 7.516zM18 13.516c0 .819-.665 1.484-1.484 1.484H1.484a1.484 1.484 0 0 1 0-2.968h15.031A1.484 1.484 0 0 1 18 13.516z"/></svg>
        </span>
      </label>
      <div class="trigger">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a class="page-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
      </div>
    </nav>
  </div>

</header>
